<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hrvatsko društvo Trpimir</title>
    <link rel="icon" href="https://www.hdtrpimir.hr/wp-content/uploads/2018/03/logo-1.png" type="image/x-icon">
    <link rel="stylesheet" href="hd_trpimir.css">
</head>

<body>

    <header>
        <div id="zaglavlje">
            <div id="zaglavljeSlika">
                <img src="https://www.hdtrpimir.hr/wp-content/uploads/2018/03/logo-1.png">
            </div>
            
            <div id="navigacijskiPanel">
                <button id="tipka-pocetna" class="button-28">POČETNA</button>
                <button id="tipka-o-društvu" class="button-28">O DRUŠTVU</button>
                <button id="tipka-klape" class="button-28">KLAPE</button>
                <button id="tipka-publikacije" class="button-28">PUBLIKACIJE</button>
                <button id="tipka-galerija" class="button-28">GALERIJA</button>
                <button id="tipka-statut" class="button-28">STATUT</button>
                <button id="tipka-clanovi" class="button-28">ČLANOVI</button>
            </div>
        </div>    
            <div id="slike-u-headeru">
                <img src="//www.hdtrpimir.hr/wp-content/uploads/2022/07/323A0958-4-scaled.jpg">
                <img src="//www.hdtrpimir.hr/wp-content/uploads/revslider/naslovnica/slide1.jpg">
                <img src="//www.hdtrpimir.hr/wp-content/uploads/revslider/naslovnica/slide3.jpg">
                <img src="//www.hdtrpimir.hr/wp-content/uploads/revslider/naslovnica/slide2.jpg">
                <img src="//www.hdtrpimir.hr/wp-content/uploads/2021/02/slide6.jpg">
            </div>
    </header>

    <main>
        
        <div id="tekst-naslova">
            <h1>UPITNIK ZA NOVE ČLANOVE</h1>
    </div>

        <div id="sadrzaj">
        <div id="glavno">
            <div class="upitnik-container">
             <h2>FORMA ZA UNOS PODATAKA</h2>
             <form action="#" method="POST">
    
                <!-- Input Fields -->
                <label for="ime">Ime:</label>
                <input type="text" id="ime" name="ime" placeholder="Ime" required><br><br>
            
                <label for="prezime">Prezime:</label>
                <input type="text" id="prezime" name="prezime" placeholder="Prezime" required><br><br>
            
                <label for="email">E-mail adresa:</label>
                <input type="email" id="email" name="email" placeholder="E-mail adresa" required><br><br>
            
                <label for="telefon">Broj mobitela/telefona:</label>
                <input type="tel" id="telefon" name="telefon" placeholder="Broj mobitela/telefona" required><br><br>
            
                <!-- Membership Type -->
                <label for="membership">U slijedećem razdoblju želim biti član Društva HD Trpimir kao:</label><br>
                <input type="text" id="membership" name="membership" required><br><br>
            
                <!-- Radio List for Activities -->
                <label>Želim sudjelovati u jednoj od slijedećih aktivnosti Društva:</label><br>
                <input type="radio" id="domacin" name="domacin" value="domacin" required>
                <label for="domacin">Domaćin klape</label><br>
                
                <input type="radio" id="organiziranje" name="organiziranje" value="organiziranje" required>
                <label for="organiziranje">Sudjelovati u organiziranju Klapa</label><br>
                
                <input type="radio" id="tisak" name="tisak" value="tisak" required>
                <label for="tisak">Pomoći u pripremi za tisak izdanja Društva
                </label><br>
                
                <input type="radio" id="izlozba" name="izlozba" value="izlozba" required>
                <label for="izlozba">Pomoć pri organiziranju izložbi Društva</label><br>
                
                <input type="radio" id="sponzor" name="sponzor" value="sponzor" required>
                <label for="sponzor">Pomoć pri pronalasku sponzora Društva</label><br>
                
                <input type="radio" id="webstranica" name="webstranica" value="webstranica" required>
                <label for="webstranica">Pomoć za održavanje naše web stranice</label><br>
                
                <input type="radio" id="prijava-ostalo" name="prijava-ostalo" value="prijava-ostalo" required>
                <label for="prijava-ostalo">Ostalo</label><br><br>
            
                <!-- Submit Button -->
                <button type="submit">Submit</button>
              
              </form>
            </div>
        </div>

        </div>

    </div>
    </main>
    
    <footer>

</body>


</html>
